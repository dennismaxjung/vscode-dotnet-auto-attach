#=================== Initial Configs ===============#
include:
  - template: SAST.gitlab-ci.yml
  - template: License-Management.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml

stages:
  - build
  - test
  - deploy

#=================== BUILD - Package ===============#
build_package:
    image: node:latest
    stage: build
    only:
     refs:
      - tags
      - develop
      - merge_requests
    except:
     refs:
      - /^v.*$/
     variables:
      - $SECURITY_ONLY
    cache:
      paths:
      - node_modules/
    script:
      - npm install --unsafe-perm -g vsce
      - npm install --unsafe-perm
      - vsce package -o $CI_PROJECT_NAME-$CI_JOB_ID-$CI_PIPELINE_SOURCE.vsix --baseContentUrl $BASE_CONTENT_URL
    artifacts:
      name: "artifacts-$CI_PROJECT_NAME-$CI_JOB_ID"
      expire_in: 2 weeks
      paths:
        - "*.vsix"

build_package_release:
    image: node:latest
    stage: build
    only:
     refs:
      - tags
      - /^v.*$/
    except:
     refs:
      - branches
      - merge_requests
     variables:
      - $SECURITY_ONLY
    cache:
      paths:
      - node_modules/
    script:
      - npm install --unsafe-perm -g vsce
      - npm install --unsafe-perm
      - vsce package -o $CI_PROJECT_NAME-$CI_COMMIT_TAG.vsix --baseContentUrl $BASE_CONTENT_URL
    artifacts:
      name: "artifacts-$CI_PROJECT_NAME-$CI_COMMIT_TAG"
      paths:
        - "*.vsix"


#=================== DEPLOY - Package ==============#
deploy_package:
    image: node:latest
    stage: deploy
    only:
     refs:
      - tags
      - /^v.*$/
    except:
     refs:
      - branches
      - merge_requests
     variables:
      - $SECURITY_ONLY
    variables:
      GIT_STRATEGY: none
    script:
      - npm install --unsafe-perm -g vsce
      - vsce publish -p $VSCE_PERSONAL_ACCESS_TOKEN --packagePath $CI_PROJECT_NAME-$CI_COMMIT_TAG.vsix

#=================== TEST ==========================#
sast:
  only:
   refs:
    - tags
    - develop
    - merge_requests
    - schedules

license_management:
  only:
   refs:
    - tags
    - develop
    - merge_requests
    - schedules
  variables:
    NODE_ENV: production

dependency_scanning:
  only:
   refs:
    - tags
    - develop
    - merge_requests
    - schedules

code_quality:
  only:
   refs:
    - tags
    - develop
    - merge_requests
  except:
   refs:
    - develop
   variables:
    - $SECURITY_ONLY
